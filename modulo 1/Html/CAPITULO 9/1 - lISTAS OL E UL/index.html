<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <title>Listas OL e UL</title>


    </head>
    <body>
        <h1>Trabalhando com listas</h1>
        <h2>Listas ordenadas(Order list)</h2>
        <ol type = "A">
            <li>Acordar 5:00</li>
            <li>Ligar para thiago</li>
            <li>Tomar café</li>
            <li>Academia</li>
            <li>Estudar</li>
            <li>Arrumar casa</li>
        </ol>
        <p>Ps: Fechar a tag &ltli&gt se tornou opcional a partir do HTML5</p>
        <h2>Listas não ordenadas</h2>
        <ul type = "square"><li>Pão</li>
            <li>Leite</li>
            <li>Macarrão</li>
            <li>Camisa</li>
        </ul>
        


    </body>



</html>
