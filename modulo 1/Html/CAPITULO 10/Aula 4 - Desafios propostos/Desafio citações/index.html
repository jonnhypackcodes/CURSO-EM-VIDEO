<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Desafio citações</title>

    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos na lista a seguir. Pause o mouse sobre os termos
            para ter uma breve explicação e seu contexto dentro da linguagem.
        </p>
        <ul>
            <li><abbr title="<p>">Paragrafo</abbr></li>
            <li><abbr title="<h1>">Titulos</abbr></li>
            <li><abbr title="<img src =">Imagens</abbr></li>
            <li><abbr title="abbr">Abreviações</abbr></li>
            <li><abbr title="code">Codigos fontes</abbr></li>
            <li><abbr title="ol">Listas numeradas</abbr></li>
            <li><abbr title="dl">Listas com demarcadores</abbr></li>
        </ul>
        

    </body>
</html>
