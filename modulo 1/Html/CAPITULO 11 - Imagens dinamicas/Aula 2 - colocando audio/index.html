<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Inserindo audio</title>

    </head>
    <body>
        <h1>Conseguindo audio gratis
        </h1>
        <p>Acessando o youtube studio em seu canal do youtube, na biblioteca de audio, estara disponibilizado
            varios audios gratuitos para uso
        </p>
        <audio controls  src="No Indication - TrackTribe.mp3"></audio>
        <p>O audio em HTML5 é compativel com WAV, MP3 E OGG</p>
        <h1>Outra maneira de colocar audio</h1>
        <p>Você pode adicionar o audio de outra maneira também:</p>
        <audio controls preload = "auto" loop>
            <source src = "Colony - TrackTribe.mp3" type = "audio/mpeg">
        </audio>
        

    </body>
</html>
