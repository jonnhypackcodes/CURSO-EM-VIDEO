<!doctype html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <title>Iframe</title>

    </head>
    <body>
        <a href = "#"  onclick= "clicou()">Clique aqui cu diburro</a>
        <div id = "sair"></div>
        <script>
            function clicou(){
                s = window.document.getElementById("sair")
                s.innerHTML += '<p>Voce se fodeu</p>'
            }
        </script>
        
    </body>
</html>
