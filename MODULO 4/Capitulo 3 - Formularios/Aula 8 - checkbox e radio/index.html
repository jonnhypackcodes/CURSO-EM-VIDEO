<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Checkbox e radio</title>

    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>ESPOERTES FAVORITOS</legend>
                <input checked type = "checkbox" name = "fut" id = "ifut"><label for="ifut">FUTEBOL</label>
                <input type = "checkbox" name = "fut" id = "irug"><label for="irug">RUGBY</label>
                <input type = "checkbox" name = "vol" id = "ivol"><label for="ivol">VOLEI</label>
            </fieldset>
            <fieldset>
                <legend>SEXO</legend>
                <input checked type = "radio" name = "sex" id = "masc"><label for="masc">MASCULINO</label>
                <input type = "radio" name = "sex" id = "fem"><label for="fem">FEMININO</label>
            </fieldset>
            <input type = "submit" value = "ENVIAR">
            <input type = "reset" value = "RESET">

        </form>

        <p>Em radio, o name tem q ser o mesmo nome</p>
        


    </body>
</html>
