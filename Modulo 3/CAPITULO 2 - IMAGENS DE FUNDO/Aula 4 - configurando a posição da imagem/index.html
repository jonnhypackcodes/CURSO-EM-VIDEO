<!doctype html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <title>Configurando posição da imagem</title>
        <style>
            .bloco{
                border:1px solid black;
                height:200px;
                margin:20px;
                border-radius:10px;
                background-image: url('wallpaper003.jpg');



            }



            .um{
                background-position: center;
            }

            .dois{
                background-position:right bottom;
            }

            .tres{
                background-position:center center;
            }
        </style>

    </head>
    <body>
        <div class = "bloco um">

        </div>
        
        <div class = "bloco dois"></div>
        <div class = "bloco tres"></div>
        <div class = "bloco 4"></div>
    </body>
</html>
