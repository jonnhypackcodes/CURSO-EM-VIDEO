<!doctype html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <title>Centralização vertical</title>

        <style>
            section{
                background-image:url('target001.png');
                background-color: aquamarine;
                height:500px;
                padding:20px;
                position:relative;
                background-size: 100% 100%;
                background-position:center center;

            }

            article{
                
                position:absolute;
                background-color:brown;
                height:150px;
                width:200px;
                top:50%;
                left:50%;
                transform:translate(-50%, -50%);
            }
        </style>

    </head>
    <body>
        <section>
            <article>

            </article>
        </section>
        

    </body>
</html>
