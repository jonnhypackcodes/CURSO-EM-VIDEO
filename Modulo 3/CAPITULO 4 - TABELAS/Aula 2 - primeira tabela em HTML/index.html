<!doctype html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <title>Primeira tabela em html</title>
        <style>
            table{
                border-collapse: collapse;
                width:600px;
            }
            td{
                border:1px solid black;
                padding:5px;

            }

        </style>
    </head>
    <body>

        <!--Hierarquia de tabelas
            TABLE = Tabela.
            TR(TABLE ROW) = Linha de tabela.
            TH(TABLE HEADER) = Cabeçalho de tabela.
            TD(TABLE DATA) = Dado de tabela
        -->

        <table>
            <tr><!--linha-->
                <td>NOME</td>
                <td>IDADE</td>
                <td>PROFISSÃO</td>
            </tr>
            <tr>
                <td>LUCAS</td>
                <td>27 anos</td>
                <td>PROGRAMMER</td>
            </tr>
            <tr>
                <td>JONNHY</td>
                <td>25 ANOS</td>
                <td>PROGRAMMER</td>
            </tr>
        </table>
        


    </body>
</html>
