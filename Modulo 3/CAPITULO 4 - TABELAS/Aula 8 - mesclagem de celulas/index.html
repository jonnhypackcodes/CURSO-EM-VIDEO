<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Mesclagem de celulas</title>
      <style>
        table{
            border-collapse:collapse;
            margin:0 auto;
        }

        h1{
            text-align: center;
        }
        td{
            border:1px solid black;
            padding:10px;
        }
      </style>
    </head>
    <body>
        <!--COLUNA EM PÃ‰
        LINHA DEITADO-->
        <h1>Mesclagem de Celulas</h1>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td colspan = "3">D</td>
            </tr>
            <tr>
                <td rowspan = "4">G</td>

                <td colspan = "2">I</td>
            </tr>
            <tr><td>J</td>
                
                <td>L</td>
            </tr>
        </table>
        

    </body>
</html>
